<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>
        <section class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="product__price">
            <p class="product__price-current">$149.99</p>
            <p class="product__price-original">$169.99</p>
          </section>
          <button class="add-button">
            Add to Cart
          </button>
        </section>
      </article>
    </main>
    
  </body>
</html>
